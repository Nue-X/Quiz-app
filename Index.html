<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="question-card">
       <div class="quiz-head">
            <h2 id="question">Question Text</h2>

            <ul id="the-list">
                <li>
                    <input type="radio" id="a" name="options"><label id="a_text" for="a"> Option</label>
                </li>
                <li>
                    <input type="radio" id="b" name="options"><label id="b_text" for="b"> Option</label>
                </li>
                <li>
                    <input type="radio" id="c" name="options"><label id="c_text" for="c"> Option</label>
                </li>
                <li>
                    <input type="radio" id="d" name="options"><label id="d_text" for="d"> Option</label>
                </li>
            </ul>
       </div>
        <div id="submit">
            <p>Submit</p>
        </div>
    </div>
    <p id="check"></p>

    <script src="App.js"></script>
</body>
</html>
